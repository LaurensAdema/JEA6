<section class="">

  <!--Leave a reply form-->
  <div class="reply-form">
    <h1 class="section-heading">Leave a reply </h1>
    <p class="text-center">(Logged In User)</p>

    <!--Third row-->
    <div class="row">
      <!--Image column-->
      <div class="col-sm-2 col-12">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg" alt="Sample avatar image">
      </div>
      <!--/.Image column-->

      <!--Content column-->
      <div class="col-sm-10 col-12">
        <div class="md-form">
          <textarea type="text" id="form-mess" class="md-textarea"  (blur)="focused=false" (focus)="focused=true"></textarea>
          <label for="form-mess" [ngClass]="{'active':focused}">Your message</label>
        </div>

      </div>

      <div class="text-center">
        <button class="btn btn-primary waves-effect waves-light">Submit</button>
      </div>
      <!--/.Content column-->

    </div>
    <!--/.Third row-->
  </div>
  <!--/.Leave a reply form-->

</section>
