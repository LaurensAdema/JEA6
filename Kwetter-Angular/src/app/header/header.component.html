<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <logo><a class="navbar-brand" href="#">Kwetter</a></logo>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Basic dropdown<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
        </div>
      </li>
    </ul>
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form mt-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
      </div>
    </form>
    <ul class="navbar-nav nav-flex-icons" *ngIf="user">
      <li class="nav-item">
        <a class="nav-link waves-effect waves-light">1 <i class="fa fa-envelope"></i></a>
      </li>
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light waves-effect" mdbWavesEffect>
          <img src="{{user.profile.pictureLocation}}" class="img-fluid rounded-circle z-depth-0"><span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-menu-right dropdown-secondary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#" (click)="logout()">Log out</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav nav-flex-icons" *ngIf="!user">
      <li class="nav-item avatar dropdown" dropdown>
        <app-login></app-login>
      </li>
    </ul>
  </links>
</mdb-navbar>
