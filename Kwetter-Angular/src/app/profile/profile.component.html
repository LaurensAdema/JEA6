<!--Card-->
  <div class="card testimonial-card" *ngIf="user">

    <!--Bacground color-->
    <div class="card-up indigo lighten-1">
    </div>

    <!--Avatar-->
    <div class="avatar mx-auto white">
      <img [src]="user.profile.pictureLocation" class="rounded-circle">
    </div>

    <div class="card-body">
      <!--Name-->
      <h4 class="card-title">{{ user.profile.firstName + ' ' + user.profile.lastName }}</h4>
      <hr>
      <!--Quotation-->
      <p>
        <i class="fa fa-quote-left"></i> {{ user.profile.bio }} <i class="fa fa-quote-right"></i>
      </p>
      <p>
        {{ user.profile.location }}
      </p>
      <p>
        <a [href]="'//'+user.profile.website" target="_blank">{{ user.profile.website }}</a>
      </p>
    </div>

  </div>
  <!--/.Card-->
<section class="timeline mt-4" *ngIf="tweets">
  <div class="text-left">
    <div class="section-heading">
      <h3>Timeline <span class="badge blue">{{ tweets.length }}</span></h3>
    </div>
    <div *ngFor="let tweet of tweets; let i = index">
      <app-tweet [tweet]="tweet"></app-tweet>
    </div>
  </div>
</section>
